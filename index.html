<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <h2>facebook</h2>
      <button class="register-button">注册</button>
    </div>
    <a class="enroll">
      加入或登录 Facebook
      <i class="triangle"></i>
    </a>
  </header>
  <main class="content">
    <h3>创建主页</h3>
    <p class="content-title-p">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <section class="img-layout">
      <div class="card">
        <figure>
          <img class="img" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
          <figcaption>
            <h4>商家或品牌</h4>
            <span class="img-info">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</span>
          </figcaption>
        </figure>
        <button class="start">开始</button>
      </div>

      <div class="card">
        <figure>
          <img class="img" src="//facebook.com/images/pages/create/community_illustration.png" alt="">
          <figcaption>
            <h4>社群或公众人物</h4>
            <span class="img-info">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</span>
          </figcaption>
        </figure>
        <button class="start">开始</button>
      </div>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>

</html>
